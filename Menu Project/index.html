<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menu project</title>
</head>

<body>
    <section class="items_center">
        <h1 class="title">Our Menu</h1>
        <hr class="underline">
        <div class="buttons">
            <button class="filter_btn" type="button" data-id="all">All</button>
            <button class="filter_btn" type="button" data-id="breakfast">Breakfast</button>
            <button class="filter_btn" type="button" data-id="lunch">Lunch</button>
            <button class="filter_btn" type="button" data-id="shakes">Shakes</button>
        </div>
        <div class="container">

            <div class="items">

                <img class="image" src="" alt="">
                <div class="text-content">
                    <div class="top_area">
                        <h4 class="item-name"></h4>
                        <p class="price"></p>
                    </div>
                    <p class="discription">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vero vel nihil
                        neque sed enim ab.</p>
                </div>

            </div>

        </div>
    </section>




    <script src="script.js"></script>
</body>

</html>
